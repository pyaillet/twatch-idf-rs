[package]
name = "twatch-idf-rs"
version = "0.1.0"
authors = ["Pierre-Yves Aillet <pyaillet@gmail.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"
incremental = true

[features]
native = ["esp-idf-sys/native"]

[dependencies]
# general
anyhow = {version = "1", features = ["backtrace"]}
mutex-trait = { version = "0.2" }
bitmask-enum = { version = "1.1" }
num_enum = { version = "0.5" }
byte-slice-cast = { version = "^1.2" }
log = "0.4"

# platform
esp-idf-sys = { version = "^0.31", features = ["binstart", "std", "native"] }
#esp-idf-svc = { version = "^0.39", features = ["experimental"] }
esp-idf-svc = { git = "https://github.com/esp-rs/esp-idf-svc.git", features = ["experimental"] }
esp-idf-hal = "^0.35"
#esp-idf-hal = { path = "../../esp-idf-hal/" }
#esp-idf-hal = { git = "https://github.com/pyaillet/esp-idf-hal.git", branch = "spi-options" }

# hal
embedded-svc = "^0.20"
embedded-hal = "=1.0.0-alpha.8"
embedded-hal-0-2 = { package = "embedded-hal", version = "0.2", features = ["unproven"] }
embedded-graphics-core = { version = "^0.3" }
embedded-graphics = { version = "^0.7" }
profont = { version = "^0.5" }
display-interface-spi = { version = "^0.4" }
shared-bus = { version = "^0.2", features = ["std"] }
accelerometer = { version = "^0.12" }

# drivers
bma423 = { version = "0.0.1" }
mipidsi = { version = "^0.2" }
#mipidsi = { path = "../mipidsi/" }
axp20x = { version = "0.0.1" }
pcf8563 = { version = "^0.1" }
ft6x36 = { version = "^0.4", features = [ "event_process" ] }

[build-dependencies]
embuild = "0.28"
anyhow = "1"

